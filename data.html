<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="navbar">
        <a href="home.html">Solution</a>
        <a href="index.html">Home</a>

        <a href="data.html">Login</a>
    </div>
    <div class="container1">
    <div class="top">Animal nutrition</div>
    <div class="circles">
        <div class="beef"><span>Dairy</span></div>
        <div class="dairy"><span>Beef</span></div>
        <div class="goats"><span>Goats</span></div>
        <div class="calf"><span>Calf</span></div>
    </div>
    <div class="names">
        <div class="dairy1"><h2>Dairy </h2></div>
        <div class="norow">
            <div class="owner">Farm Owner :
                <input type="text" id="owner-input" placeholder="Enter owner name">
            </div>
            <div class="dairyId">Dairy/Farm : 
                <input type="text" id="dairy-id" placeholder="Enter dairy/farm name">
            </div>
            <div class="cattleNo">Number Of Cattle : 
                <input type="text" id="cattle-count" placeholder="Enter cattle count">
            </div>
        </div>
    </div>
    <div class="summary">
        <div class="conditions"><h2>Conditions Summary</h2></div>
        <div class="row">
            <div class="milking"><span>Milking</span>
                <input type="text" class="one" placeholder="Enter milking count">
            </div>
            <div class="dry"><span>Dry</span>
                <input type="text" class="one" placeholder="Enter dry count">
            </div>
            <div class="pregnant"><span>Pregnant</span>
                <input type="text" class="one" placeholder="Enter pregnant count">
            </div>
            <div class="sick"><span>Sick</span>
                <input type="text" class="one" placeholder="Enter sick count">
            </div>
        </div>

    </div>

    <div class="number">
        <div class="ofnumber"><h2>Number of</h2></div>
        <div class="row">
            <div class="cow"><span>Cows</span>
                <input type="text" class="one" placeholder="Enter cow count">
            </div>
            <div class="heifers"><span>Heifers</span>
                <input type="text" class="one" placeholder="Enter heifer count">
            </div>
            <div class="bulls"><span>Bulls</span>
                <input type="text" class="one" placeholder="Enter bull count">
            </div>
            <div class="calves"><span>Calves</span>
                <input type="text" class="one" placeholder="Enter calf count">
            </div>
        </div>
    </div>
    <footer>
    </footer>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
